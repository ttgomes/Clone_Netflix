<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
   <link rel="stylesheet" href="/style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Batflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BATFLIX</h2>    
            <nav>
                <a href="#">Inicio</a>:
                <a href="#">Séries</a>:
                <a href="#">Filmes</a>:
                <a href="#">Documentários</a>:
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BATMAN</h3>
                <p class="descricao">Após dois anos espreitando as ruas como Batman e aterrorizando o mundo do crime, Bruce Wayne se encontra nas profundezas mais sombrias de Gotham City.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-play"></i>
                            ASSISTIR AGORA
                         </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i> 
                            MAIS INFORMAÇÂO
                         </button>
                    </div>  
            
            </div>       
        </div>  
    </main>

                <img class="box-filme" src="img/img10.jpg" alt="" srcset="">

    </div>

    <script src="js/owl/jquery.min.js"></script>
